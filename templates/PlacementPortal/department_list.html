{% extends "base.html" %}

{% block content %}
    <br>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Department Name</th>
            <th>Acronym</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for department in department_list %}
            <tr>
                <td>{{ department.id }}</td>
                <td><a href="{% url "PlacementPortal:department_student_list" department.id %}">{{ department.name }}</a></td>
                <td>{{ department.acronym }}</td>
                <td>
                    <a href="{% url "PlacementPortal:department_update" department.id %}">Edit</a>
                </td>
                <td>
                    <a href="{% url "PlacementPortal:department_delete" department.id %}">Delete</a>
                </td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'PlacementPortal:department_add' %}">+ Add Department</a>

{% endblock %}
